<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="Main_Web/bq-final-project-images--main/logo.png"
        type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Ifterious | Sign up</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span class="animate__animated animate__fadeIn">Already have an account? <a href="index.html"> Login
                        now.</a></span>
                <header class="animate__animated animate__fadeIn">Sign up</header>
            </div>
            <form id="signupForm" action="index.html">
                <div class="input-field">
                    <label for="userName">
                        <input type="text" id="userName" class="input animate__animated animate__pulse"
                            placeholder="Username" required>
                        <i class="bx bx-user"></i>
                    </label>
                </div>
                <div class="input-field">
                    <label for="userEmail">
                        <input type="email" id="userEmail" class="input animate__animated animate__pulse"
                            placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </label>
                </div>
                <div class="input-field">
                    <label for="userPassword">
                        <input type="password" id="userPassword" class="input animate__animated animate__pulse"
                            placeholder="Password" required minlength="8" maxlength="15">
                        <i class="bx bx-lock-alt"></i>
                    </label>
                </div>
                <div class="input-field">
                    <label for="rePassword">
                        <input type="password" id="rePassword" class="input animate__animated animate__pulse"
                            placeholder="Confirm Password" required minlength="8" maxlength="15">
                        <i class="bx bx-lock-alt"></i>
                    </label>
                </div>
                <div class="input-field">
                    <button type="submit" class="submit animate__animated animate__pulse" value="sign-up">Sign
                        up</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            var username = document.getElementById('userName').value;
            var password = document.getElementById('userPassword').value;
            var confirmPassword = document.getElementById('rePassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                event.preventDefault();
            } else {
                localStorage.setItem('userName', username)
                localStorage.setItem('userPassword', password);
                alert('Account created successfully.');
            }
        });
    </script>
</body>

</html>
