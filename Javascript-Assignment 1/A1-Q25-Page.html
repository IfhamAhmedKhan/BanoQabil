<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment one Q25</title>
    <style>
        body {
            background-image: url(https://coolbackgrounds.io/images/backgrounds/index/disco-dba865f1.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <script>
        var multiplier = 128;
        document.write("<h2>Multiplication Table for " + multiplier + ":</h2>");
        for (var i = 1; i <= 10; i++) {
            var result = multiplier * i;
            document.write("<p>" + multiplier + " x " + i + " = " + result + "</p>");
        }
    </script>
    <a href="index.html"><button>Go Back</button></a>
</body>
</html>
