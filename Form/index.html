<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Ifterious Services Login</h1>
    </header>
    <main>
        <fieldset>
            <legend>Sign up page</legend>
            <form>
                <p>Username: <input type="text"></p>
                <p>Password: <input type="password"></p>
                <p>City of Employment: <input type="text"></p>
                <p>Web server:
                    <select name="webOption" id="Options">
                        <option value="choose">-Chose a server-</option>
                        <option value="asia">Asia</option>
                        <option value="Eu">Europe</option>
                        <option value="SA">South America</option>
                        <option value="NA">North America</option>
                    </select>
                </p>
                <p>Please Specify your role:
                    <input type="radio">Admin
                    <input type="radio">Enginner
                    <input type="radio">Manager
                    <input type="radio">Guest
                </p>
                <p>Single Sign-on to the following:
                    <input type="checkbox">Mail
                    <input type="checkbox">Payroll
                    <input type="checkbox">Self-service
                </p>
                <button type="button">Login</button>
                <button type="button">Reset</button>
            </form>
        </fieldset>
    </main>
    <footer>

    </footer>
</body>

</html>
