<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
</head>

<body>
    <header>
        <header>
            <h1 class="animate__animated animate__bounce">Welcome to Ifterious</h1>
        </header>
    </header>
    <main class="animate__animated animate__pulse">
        <h1 class="animate__animated animate__fadeInLeft">Login</h1>
        <form action="MainPage/MainPage.html">
            <div class="input_field">
                <label for="user_email" class="animate__animated animate__fadeInLeft">Email: </label><br>
                <input type="email" id="user_email" name="user_email" required placeholder="Enter your email">
            </div>
            <div>
                <label for="user_password" class="animate__animated animate__fadeInLeft">Password: </label><br>
                <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="15" placeholder="Enter your password">
            </div>
            <div>
                <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    
</body>

</html>
