<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-Q1-Page</title>
    <style>
        body {
            background-image: url(https://coolbackgrounds.io/images/backgrounds/index/disco-dba865f1.png);
            background-repeat: no-repeat;
        }
    </style>
    <script>
        var number;
        number = prompt("Enter the value of (a) number:");
        document.write("The value of (a) is: "+number+"<br>");
        document.write("---------------------------<br><br>");
        number = ++number;
        document.write("The value of ++a is: "+number+"<br>");
        document.write("Now the value of a is: "+number+"<br>");
        document.write("<br><br><br>");
        document.write("The value of ++a is: "+number+"<br>");
        number = ++number;
        document.write("Now the value of a is: "+number+"<br>");
        number = --number;
        document.write("<br><br><br>");
        document.write("The value of --a is: "+number+"<br>");
        document.write("Now the value of a is: "+number+"<br>");
        document.write("<br><br><br>");
        document.write("The value of --a is: "+number+"<br>");
        number = --number;
        document.write("Now the value of a is: "+number+"<br>"); 
    </script>
</head>
<body>
    <br>
    <a href="index.html"><button>Go back</button></a>
</body>
</html>
