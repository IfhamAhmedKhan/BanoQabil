<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Capital Letters</title>
    <link rel="stylesheet" href="../Javascript-Assignment 3/style.css">
</head>
<body>
    <div id="capitalOutput"></div>
    <br>
    <a href="index.html"><button>Go back</button></a>

    <script>
        // Function to convert string to capital letters
        function toCapitalLetters(str) {
            return str.toUpperCase();
        }

        // Take user input
        let userInput = prompt("Enter a string:");

        // Convert to capital letters
        let capitalString = toCapitalLetters(userInput);

        // Display the result on the HTML page
        let capitalOutputDiv = document.getElementById("capitalOutput");
        capitalOutputDiv.textContent = "Input in capital letters: " + capitalString;
    </script>
</body>
</html>
