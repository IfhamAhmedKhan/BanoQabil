<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-Q1-Page</title>
    <link rel="stylesheet" href="../Javascript-Assignment 3/style.css">

    <script>
        let phoneManufacturers = ["Apple", "Samsung", "Motorola", "Nokia", "Sony", "Haier"];

        document.write('<select id="phoneSelect">');

        phoneManufacturers.forEach(manufacturer => {
            document.write('<option value="' + manufacturer + '">' + manufacturer + '</option>');
        });
        document.write('</select>');

    </script>
</head>

<body>

    <a href="index.html"><button>Go back</button></a>
</body>

</html>
