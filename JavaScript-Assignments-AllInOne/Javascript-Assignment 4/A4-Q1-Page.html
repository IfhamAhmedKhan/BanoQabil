<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-Q1-Page</title>
    <link rel="stylesheet" href="../Javascript-Assignment 3/style.css">
    
    <script>
        var correctPassword = "IfhamAhmedKhan";

        function validatePassword() {
            var userInput = document.getElementById("password").value;

            if (userInput === "") {
                alert("Please enter your password");
                return;
            }

            if (userInput === correctPassword) {
                alert("Correct Password entered! Welcome Back Mr.Ifham Ahmed Khan");
            } else {
                alert("Incorrect password");
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        fieldset {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; 
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <br>
    <a href="index.html"><button>Go back</button></a>
    <fieldset>
        <form>
            <label for="password">Enter your password: </label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="button" value="Submit" onclick="validatePassword()">
        </form>
    </fieldset>
</body>
</html>
