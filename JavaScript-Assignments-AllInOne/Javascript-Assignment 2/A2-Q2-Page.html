<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-Q2-Page</title>
    <style>
        body {
            background-image: url(https://coolbackgrounds.io/images/backgrounds/index/disco-dba865f1.png);
            background-repeat: no-repeat;
        }
    </style>
    <script>
        var a = 2, b = 1; 
        var result = --a - --b + ++b + b--;
        document.write("a = 2<br>");
        document.write("b = 1<br>");
        document.write("--------------------<br>");
        document.write("Result: "+result+"<br>");
        document.write("-------------------"); 
    </script>
</head>
<body>
    <h3>Explination: </h3>
    <p>
        initially a is 2 and b is 1<br>
        --a -> this decrements a before the value is used a becomes 1<br>
        --b -> this decrements b before the value is used b becomes 0<br>
        ++b -> this increments b after the value is used b becomes 1<br>
        result = 1 - 0 + 1 + 1<br>
        So the result is 3
    </p>
    <br>
    <a href="index.html"><button>Go back</button></a>
</body>
</html>
